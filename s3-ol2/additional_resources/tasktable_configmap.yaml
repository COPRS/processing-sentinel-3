  TaskTable_S3A_OL2_FR_05_02.xml: |
    <?xml version="1.0" encoding="utf-8" standalone="no"?>
    <Ipf_Task_Table
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
      <Processor_Name>S3A_OL2_FR</Processor_Name>
      <Version>05.02</Version>
      <Test>No</Test>
      <Min_Disk_Space units="MB">2048</Min_Disk_Space>
      <Max_Time units="sec">1800</Max_Time>
      <List_of_Cfg_Files count="1">
        <Cfg_File>
          <File_Name>/usr/local/conf/S3IPF_OL2_05.02/S3A/S3IPF_OL2_Configuration.xml</File_Name>
        </Cfg_File>
      </List_of_Cfg_Files>
      <List_of_Dyn_ProcParam count="4">
        <Dyn_ProcParam>
          <Param_Name>facilityName</Param_Name>        <!-- Generation Centre -->
          <Param_Type>String</Param_Type>
          <Param_Default>MAR</Param_Default>
        </Dyn_ProcParam>
        <Dyn_ProcParam>
          <Param_Name>orderType</Param_Name> <!-- Timeliness of the product -->
          <Param_Type>String</Param_Type>
          <Param_Default>NRT</Param_Default>
        </Dyn_ProcParam>
        <Dyn_ProcParam>
          <Param_Name>hardwareName</Param_Name>          <!-- Platform (OPE,DEV...) -->
          <Param_Type>String</Param_Type>
          <Param_Default>D</Param_Default>
        </Dyn_ProcParam>
        <Dyn_ProcParam>
          <Param_Name>baselineCollection</Param_Name>          <!-- Provided by PDGS -->
          <Param_Type>String</Param_Type>
          <Param_Default>001</Param_Default>
        </Dyn_ProcParam>
      </List_of_Dyn_ProcParam>
      <Sensing_Time_flag>true</Sensing_Time_flag>
      <List_of_Pools count="1">
        <Pool>
          <Detached>false</Detached>
          <Killing_Signal>2</Killing_Signal>
          <List_of_Tasks count="1">
            <!-- ================================ -->
            <!-- L2 Processing of OLCI in EO mode -->
            <!-- ================================ -->
            <Task>
              <Name>OL2</Name>
              <Version>01.00</Version>
              <Critical>false</Critical>
              <Criticality_Level>1</Criticality_Level>
              <File_Name>/usr/local/components/S3IPF_OL2_05.02/bin/OL2.bin</File_Name>
              <List_of_Inputs count="10">
                <Input>
                  <Mode>ALWAYS</Mode>
                  <Mandatory>Yes</Mandatory>
                  <List_of_Alternatives count="1">
                    <!-- OLCI L1 EFR product -->
                    <Alternative>
                      <Order>1</Order>
                      <Origin>DB</Origin>
                      <Retrieval_Mode>ValIntersect</Retrieval_Mode>
                      <T0>0.5</T0>
                      <T1>0</T1>
                      <File_Type>OL_1_EFR___</File_Type>
                      <File_Name_Type>Physical</File_Name_Type>
                    </Alternative>
                  </List_of_Alternatives>
                </Input>
                <Input>
                  <Mode>ALWAYS</Mode>
                  <Mandatory>Yes</Mandatory>
                  <List_of_Alternatives count="4">
                    <!-- Time initialization: BB2 > FRO > FPO > OSF -->
                    <Alternative>
                      <Order>1</Order>
                      <Origin>DB</Origin>
                      <Retrieval_Mode>LatestValCover</Retrieval_Mode>
                      <T0>0.5</T0>
                      <T1>0</T1>
                      <File_Type>AX___BB2_AX</File_Type>
                      <File_Name_Type>Physical</File_Name_Type>
                    </Alternative>
                    <Alternative>
                      <Order>2</Order>
                      <Origin>DB</Origin>
                      <Retrieval_Mode>LatestValCover</Retrieval_Mode>
                      <T0>0.5</T0>
                      <T1>0</T1>
                      <File_Type>AX___FRO_AX</File_Type>
                      <File_Name_Type>Physical</File_Name_Type>
                    </Alternative>
                    <Alternative>
                      <Order>3</Order>
                      <Origin>DB</Origin>
                      <Retrieval_Mode>LatestValCover</Retrieval_Mode>
                      <T0>0.5</T0>
                      <T1>0</T1>
                      <File_Type>AX___FPO_AX</File_Type>
                      <File_Name_Type>Physical</File_Name_Type>
                    </Alternative>
                    <Alternative>
                      <Order>4</Order>
                      <Origin>DB</Origin>
                      <Retrieval_Mode>LatestValCover</Retrieval_Mode>
                      <T0>0.5</T0>
                      <T1>0</T1>
                      <File_Type>AX___OSF_AX</File_Type>
                      <File_Name_Type>Physical</File_Name_Type>
                    </Alternative>
                  </List_of_Alternatives>
                </Input>
                <Input>
                  <Mode>ALWAYS</Mode>
                  <Mandatory>Yes</Mandatory>
                  <List_of_Alternatives count="1">
                    <Alternative>
                      <Order>1</Order>
                      <Origin>DB</Origin>
                      <Retrieval_Mode>LatestValCover</Retrieval_Mode>
                      <T0>0.5</T0>
                      <T1>0</T1>
                      <File_Type>AX___OSF_AX</File_Type>
                      <File_Name_Type>Physical</File_Name_Type>
                    </Alternative>
                  </List_of_Alternatives>
                </Input>
                <Input>
                  <Mode>ALWAYS</Mode>
                  <Mandatory>Yes</Mandatory>
                  <List_of_Alternatives count="1">
                    <!-- OLCI Processing Control Parameter file -->
                    <Alternative>
                      <Order>1</Order>
                      <Origin>DB</Origin>
                      <Retrieval_Mode>LatestValIntersect</Retrieval_Mode>
                      <T0>0</T0>
                      <T1>0</T1>
                      <File_Type>OL_2_PCP_AX</File_Type>
                      <File_Name_Type>Physical</File_Name_Type>
                    </Alternative>
                  </List_of_Alternatives>
                </Input>
                <Input>
                  <Mode>ALWAYS</Mode>
                  <Mandatory>Yes</Mandatory>
                  <List_of_Alternatives count="1">
                    <!-- OLCI Pre-Processing Data File -->
                    <Alternative>
                      <Order>1</Order>
                      <Origin>DB</Origin>
                      <Retrieval_Mode>LatestValIntersect</Retrieval_Mode>
                      <T0>0</T0>
                      <T1>0</T1>
                      <File_Type>OL_2_PPP_AX</File_Type>
                      <File_Name_Type>Physical</File_Name_Type>
                    </Alternative>
                  </List_of_Alternatives>
                </Input>
                <Input>
                  <Mode>ALWAYS</Mode>
                  <Mandatory>Yes</Mandatory>
                  <List_of_Alternatives count="1">
                    <!-- OLCI Water Vapour Data File -->
                    <Alternative>
                      <Order>1</Order>
                      <Origin>DB</Origin>
                      <Retrieval_Mode>LatestValIntersect</Retrieval_Mode>
                      <T0>0</T0>
                      <T1>0</T1>
                      <File_Type>OL_2_WVP_AX</File_Type>
                      <File_Name_Type>Physical</File_Name_Type>
                    </Alternative>
                  </List_of_Alternatives>
                </Input>
                <Input>
                  <Mode>ALWAYS</Mode>
                  <Mandatory>Yes</Mandatory>
                  <List_of_Alternatives count="1">
                    <!-- OLCI Atmospheric Correction Data File -->
                    <Alternative>
                      <Order>1</Order>
                      <Origin>DB</Origin>
                      <Retrieval_Mode>LatestValIntersect</Retrieval_Mode>
                      <T0>0</T0>
                      <T1>0</T1>
                      <File_Type>OL_2_ACP_AX</File_Type>
                      <File_Name_Type>Physical</File_Name_Type>
                    </Alternative>
                  </List_of_Alternatives>
                </Input>
                <Input>
                  <Mode>ALWAYS</Mode>
                  <Mandatory>Yes</Mandatory>
                  <List_of_Alternatives count="1">
                    <!-- OLCI Ocean Colour Data File -->
                    <Alternative>
                      <Order>1</Order>
                      <Origin>DB</Origin>
                      <Retrieval_Mode>LatestValIntersect</Retrieval_Mode>
                      <T0>0</T0>
                      <T1>0</T1>
                      <File_Type>OL_2_OCP_AX</File_Type>
                      <File_Name_Type>Physical</File_Name_Type>
                    </Alternative>
                  </List_of_Alternatives>
                </Input>
                <Input>
                  <Mode>ALWAYS</Mode>
                  <Mandatory>Yes</Mandatory>
                  <List_of_Alternatives count="1">
                    <!-- OLCI Vegetation Data File -->
                    <Alternative>
                      <Order>1</Order>
                      <Origin>DB</Origin>
                      <Retrieval_Mode>LatestValIntersect</Retrieval_Mode>
                      <T0>0</T0>
                      <T1>0</T1>
                      <File_Type>OL_2_VGP_AX</File_Type>
                      <File_Name_Type>Physical</File_Name_Type>
                    </Alternative>
                  </List_of_Alternatives>
                </Input>
                <Input>
                  <Mode>ALWAYS</Mode>
                  <Mandatory>Yes</Mandatory>
                  <List_of_Alternatives count="1">
                    <!-- OLCI Climatology Data File -->
                    <Alternative>
                      <Order>1</Order>
                      <Origin>DB</Origin>
                      <Retrieval_Mode>LatestValIntersect</Retrieval_Mode>
                      <T0>0</T0>
                      <T1>0</T1>
                      <File_Type>OL_2_CLP_AX</File_Type>
                      <File_Name_Type>Physical</File_Name_Type>
                    </Alternative>
                  </List_of_Alternatives>
                </Input>
              </List_of_Inputs>
              <List_of_Outputs count="2">
                <Output>
                  <Destination>DBPROC</Destination>
                  <Mandatory>No</Mandatory>
                  <Type>OL_2_WFR___</Type>
                  <File_Name_Type>Directory</File_Name_Type>
                </Output>
                <Output>
                  <Destination>DBPROC</Destination>
                  <Mandatory>No</Mandatory>
                  <Type>OL_2_LFR___</Type>
                  <File_Name_Type>Directory</File_Name_Type>
                </Output>
              </List_of_Outputs>
              <List_of_Breakpoints count="0" />
            </Task>
          </List_of_Tasks>
        </Pool>
      </List_of_Pools>
    </Ipf_Task_Table>
