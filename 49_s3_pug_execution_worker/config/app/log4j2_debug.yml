Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      - name: STDOUT
        PatternLayout:
          Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} | %-5level | %logger{1.} [%thread]: %msg %n"
    RollingFile:
      - name: FILE
        fileName: ./logfile.log
        filePattern: "./logfile.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} | %-5level | %logger{1.} [%thread]: %msg %n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10 MB
        DefaultRollOverStrategy:
          max: 30
      - name: REPORT
        fileName: ./report.json
        filePattern: "./report.json.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          Pattern: "%msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10 MB
        DefaultRollOverStrategy:
          max: 30
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc.report.Reporting
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: REPORT
      - name: esa.s1pdgs.cpoc
        level: debug
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: org.springframework
        level: error
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: kafka
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: org.apache
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: com.amazonaws
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
    Root:
      level: error
      AppenderRef:
        ref: STDOUT
