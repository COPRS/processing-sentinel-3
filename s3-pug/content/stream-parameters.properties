# General Application properties
app.*.spring.kafka.bootstrap-servers=kafka-cluster-kafka-bootstrap.infra.svc.cluster.local:9092
app.*.main.banner-mode=off
app.*.management.endpoint.health.show-details=always

app.preparation-worker.logging.config=/log/log4j2.yml
app.housekeep.logging.config=/log/log4j2.yml
app.execution-worker-high.logging.config=/log/log4j2.yml
app.execution-worker-medium.logging.config=/log/log4j2.yml
app.execution-worker-low.logging.config=/log/log4j2.yml

# Error Management
app.*.spring.cloud.stream.bindings.input.consumer.maxAttempts=1
app.*.spring.cloud.stream.kafka.bindings.input.consumer.enableDlq=true
app.*.spring.cloud.stream.kafka.bindings.input.consumer.dlqName=error-warning

# Custom Application properties
## Filter
app.message-filter.filter.function.expression=((payload.productFamily == 'S3_AUX') && (payload.keyObjectStorage matches '^S3\\w{2}(AX___(BB2|FPO|FRO|OSF)_AX|(OL|SL)_(1|2)_(PCP|PLT)BAX|SY_2_(CVS|PCP|PLT|PVS)BAX).*')) || ((payload.productFamily == 'S3_L0') && (payload.keyObjectStorage matches '^^S3\\w{2}(OL_0_EFR|SL_0_SLT|SR_0_SRA|TM_0_NAT).*')) || ((payload.productFamily == 'S3_L1_NRT') && (payload.keyObjectStorage matches '^^S3\\w{2}(OL_1_E(F|R)R|SL_1_RBT|SR_1_SRA).*')) || ((payload.productFamily == 'S3_L2_NRT') && (payload.keyObjectStorage matches '^^S3\\w{2}(OL_2_L(F|R)R|SL_2_LST|SR_2_LAN|SY_2_(AOD|SYN|V10|VG1)).*'))
app.priority-filter-high.filter.function.expression=payload.timeliness == 'NRT'
app.priority-filter-medium.filter.function.expression=payload.timeliness == 'STC'
app.priority-filter-low.filter.function.expression=(payload.timeliness != 'NRT') && (payload.timeliness != 'STC')

